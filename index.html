<!DOCTYPE html>
<html>
<head>
<title>Account Verification</title>
<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  padding-top: 80px;
}
.container {
  background: white;
  padding: 20px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0px 0px 10px #aaa;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
}
.notice {
  color: red;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<h3>Verify Your Account</h3>
<p class="notice">This is a simulation page. Do NOT enter real details.</p>
<input type="text" placeholder="Username (simulated)">
<input type="password" placeholder="Password (simulated)">
<button>Verify</button>
</div>
</body>
</html>
